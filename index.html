<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const proid = urlParams.get("profile_id");
      const steamid = urlParams.get("steam_id");
      var mod, id;
      result =
        proid != null
          ? ((mod = "profile_id"), (id = proid))
          : steamid != null
          ? ((mod = "steam_id"), (id = steamid))
          : ((mod = "steam_id"), (id = "76561198070386645"));
    </script>
    <meta http-equiv="refresh" content="60">
    <title>Ranked Games</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="rank.css" />
  </head>
  <body onload="ranks(mod, id)">
    <!-- <marquee behavior="scroll" direction="left" scrollamount="5"> -->
    <div id="map"></div>
    <div id="rank"></div>
    <!-- </marquee> -->

    <script src="data.js"></script>
  </body>
</html>
